<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Pitch Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px;
      border-radius: 10px;
      z-index: 100;
      max-width: 90vw;
      color: white;
    }
    select, button {
      padding: 6px 10px;
      margin: 4px 4px 4px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: #00cccc;
      color: black;
    }
    #pitchCheckboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding-top: 6px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 8px;
      border-radius: 6px;
    }
    .checkbox-group label {
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <label for="teamSelect">Team:</label>
      <select id="teamSelect"></select>
    </div>
    <div>
      <label for="pitcherSelect">Pitcher:</label>
      <select id="pitcherSelect"></select>
    </div>
    <div id="pitchCheckboxes"></div>
    <div style="margin-top: 8px;">
      <button id="toggleBtn">Pause</button>
      <button id="replayBtn">Replay</button>
    </div>
  </div>

  <canvas id="three-canvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
