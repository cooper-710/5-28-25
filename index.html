
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Pitch Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 12px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      z-index: 100;
    }
    select, button {
      display: block;
      margin-bottom: 8px;
      width: 180px;
      padding: 6px;
      font-size: 14px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button:hover, select:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="teamSelect">Team:</label>
    <select id="teamSelect"></select>
    <label for="pitcherSelect">Pitcher:</label>
    <select id="pitcherSelect"></select>
    <label for="pitchTypeZoneSelect">Pitch + Zone:</label>
    <select id="pitchTypeZoneSelect"></select>
    <button id="toggleBtn">Pause</button>
    <button id="replayBtn">Replay</button>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
