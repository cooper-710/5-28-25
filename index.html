<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Pitch Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 16px;
      border-radius: 12px;
      color: white;
      max-width: 300px;
      z-index: 10;
    }
    label, select, button {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      width: 100%;
    }
    #pitchCheckboxes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>

    <label for="pitcherSelect">Select Pitcher:</label>
    <select id="pitcherSelect"></select>

    <label for="pitchCheckboxes">Select Pitch + Zone:</label>
    <div id="pitchCheckboxes"></div>

    <button id="toggleBtn">Pause</button>
    <button id="replayBtn">Replay</button>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
