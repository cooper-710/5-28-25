
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Pitch Visualizer with Zones</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; max-height: 95vh; overflow-y: auto; }
    label { display: block; margin-bottom: 5px; }
    select { width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="ui">
    <div id="pitchTypeCheckboxes"></div>
    <div id="zoneSelectors"></div>
    <button id="playPause">Pause</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
