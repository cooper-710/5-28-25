
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pitch Visualizer Grid</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 10px;
      z-index: 100;
      max-width: 240px;
    }
    select, button {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    #pitchCheckboxes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .checkbox-group input { margin-bottom: 2px; }
  </style>
</head>
<body>
  <div id="controls">
    <label for="teamSelect">Team:</label>
    <select id="teamSelect"></select>
    <label for="pitcherSelect">Pitcher:</label>
    <select id="pitcherSelect"></select>
    <div id="pitchCheckboxes"></div>
    <button id="toggleBtn">Pause</button>
    <button id="replayBtn">Replay</button>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
