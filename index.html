
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zone Targeting Pitch Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #111; color: #fff; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    label, select, button {
      margin: 4px 0;
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label for="zoneSelect">Select Zone:</label>
    <select id="zoneSelect">
      <option value="1">Zone 1</option>
      <option value="2">Zone 2</option>
      <option value="3">Zone 3</option>
      <option value="4">Zone 4</option>
      <option value="5">Zone 5</option>
      <option value="6">Zone 6</option>
      <option value="7">Zone 7</option>
      <option value="8">Zone 8</option>
      <option value="9">Zone 9</option>
    </select>
    <button onclick="launchPitch()">Throw Pitch</button>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
