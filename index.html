
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Pitch Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: #111; }
    #three-canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      color: white;
      z-index: 10;
    }
    select, button {
      padding: 6px;
      margin-bottom: 6px;
      width: 160px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="teamSelect">Team:</label>
    <select id="teamSelect"></select><br>
    <label for="pitcherSelect">Pitcher:</label>
    <select id="pitcherSelect"></select><br>
    <label for="pitchTypeZoneSelect">Pitch + Zone:</label>
    <select id="pitchTypeZoneSelect"></select><br>
    <button id="toggleBtn">Pause</button>
    <button id="replayBtn">Replay</button>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
