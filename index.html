<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Pitch Visualizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.4);
      padding: 16px;
      border-radius: 12px;
      z-index: 100;
      max-width: 90vw;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    select, button {
      width: 100%;
      padding: 6px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: #333;
      color: white;
    }
    #zoneGrid {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(3, 40px);
      gap: 4px;
      margin-bottom: 10px;
    }
    .zone-cell {
      background: #444;
      border: 1px solid #ccc;
      color: white;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      font-weight: bold;
    }
    .zone-cell.selected {
      background-color: #00cccc;
      color: black;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="teamSelect">Team:</label>
    <select id="teamSelect"><option>Select Team</option></select>
    <label for="pitcherSelect">Pitcher:</label>
    <select id="pitcherSelect"><option>Select Pitcher</option></select>
    <div id="pitchCheckboxes"></div>
    <div id="zoneGrid"></div>
    <label for="zoneSelectors">End Location Zones (1â€“9):</label>
    <div id="zoneSelectors"></div>
    <button id="toggleBtn">Pause</button>
    <button id="replayBtn">Replay</button>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
