
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitch Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      z-index: 10;
      max-width: 260px;
    }
    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }
    select, button {
      width: 100%;
      padding: 6px 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: #333;
      color: white;
    }
    button:hover, select:hover {
      background-color: #444;
    }
    #pitchCheckboxes {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .pitch-type-section {
      border-top: 1px solid #444;
      padding-top: 10px;
    }
    .pitch-type-section h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      color: #aaa;
    }
    .grid-3x3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }
    .checkbox-wrapper {
      font-size: 12px;
      text-align: center;
    }
    .checkbox-wrapper input {
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="teamSelect">Team:</label>
    <select id="teamSelect"></select>

    <label for="pitcherSelect">Pitcher:</label>
    <select id="pitcherSelect"></select>

    <div id="pitchCheckboxes"></div>

    <button id="toggleBtn">Pause</button>
    <button id="replayBtn">Replay</button>
  </div>

  <canvas id="three-canvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
