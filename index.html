<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pitch Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    #controls {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.4);
      padding: 16px;
      border-radius: 12px;
      z-index: 100;
      max-width: 90vw;
      color: white;
    }
    label, select, button {
      display: block;
      margin-bottom: 8px;
    }
    select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: #333;
      color: white;
    }
    #pitchCheckboxes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-top: 12px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 8px;
      border-radius: 6px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>

    <label for="pitcherSelect">Select Pitcher:</label>
    <select id="pitcherSelect"></select>

    <button id="toggleBtn">Pause</button>
    <button id="replayBtn">Replay</button>

    <div id="pitchCheckboxes"></div>
  </div>

  <canvas id="three-canvas"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>
